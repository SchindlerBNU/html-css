<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imge/x-icon" href="favicon.ico"/>
    <title>Exemplo de Hover</title>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

/*p Ã© filho dessa div*/
    div > p{
        display: none;
    }

    div:hover > p{
        display: inline; /*poderia ser block*/
        color: rgb(4, 21, 121);
        background-color: aqua;
    }

    div:hover{
        color: red;
    }
</style>

</head>
<body>
    <h1>Exemplo de HOVER</h1>
     <p>Passe o mouse sobre o texto abaixo:</p>
      <div>
        Passe o mouse aqui!
         <p>Texto Escondido...</p>
      </div>
     <p>Fim do Exemplo!</p>
</body>
</html>
