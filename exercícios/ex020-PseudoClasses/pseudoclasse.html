<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imge/x-icon" href="favicon.ico"/>
    <title>Pseudo-Classes</title>

<style>
    div{
        display: inline-block;
        background-color: #01007a;
        color: rgb(175, 175, 175);
        border: 1px solid rgb(180, 175, 175);
        text-align: center;
        height: 200px;
        width: 200px;
    }

    #um:hover{
        background-color: rgb(255, 0, 255);
    }

    #dois:hover{
        background-color: rgb(94, 255, 0);
    }

    #tres:hover{
        background-color: rgb(241, 117, 15);
    }
</style>

</head>
<body>
    <div id="um">Espaço 1</div>
    <div id="dois">Espaço 2</div>
    <div id="tres">Espaço 3</div>
</body>
</html>
