    <link rel="icon" type="imge/x-icon" href="imagens/favicon.ico">
    <title>BACKGROUND-IMAGE</title>

<style>

    body{
        background-image: url(imagens/wallpaper001.jpg);

   div.quadrado{

   div#q1{

   }

</head>
