<body>
    <h2>Testes com Formulários</h2>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div id="left">
            <label for="iuf">Estado:</label>
            <select name="uf" id="iuf">
                <option value="" selected>Escolha</option>
                <option value="PR">Paraná</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
            </select>
        </div>

        <div id="right">
            <label for="iuf">Estado:</label>
            <select name="uf" id="iuf">
                <option value="" selected>Região</option>
                <optgroup label="Região Sudeste">
                    <option value="ES">Espirito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
        </div>       
        
        <div class="area">
            <label for="imsg">Mensagem: </label>
        <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </div>

        <div class="input">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
<!--COLS=30 significa 30 Colunas = 30letras e, após, pulará para a outra linha-->
<!--ROW=10 significa 10 Linhas = aparecerá no frame apenas 10 linhas, o resto será mostrado com barra
    de rolagem, ou seja, será o tamanho do Frame que aparecerá-->
