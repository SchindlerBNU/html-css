<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>OUTPUT + ANO DE NASCIMENTO</title>
</head>
<body>
    <h2>OUTPUT + ANO DE NASCIMENTO</h2>
    <form action="cadastro.php" method="get" autocomplete="on">
    <div>
        <label for="iano">Ano de Nascimento: </label>
        <input type="number" name="ano" id="iano" min="1900" max="2100"
        oninput=" calcIdade()">
    </div>
<br>
    <div>
        <label for="iidade">Idade: </label>
        <output id="iidade">0</output>
    </div>
<br>
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML  = Number(atual) - Number(iano.value)
        }
    </script>
</body>
<!--VALUE="1990" coloca na caixa de input um início, para depois ir mudando, ou para baixo, ou para cima,
    porém, foi tirado.-->
</html>
