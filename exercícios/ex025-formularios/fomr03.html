<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>FORMULÁRIO-3</title>
<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }

    div{
        margin-top: 5px;
    }
</style>
</head>
<body>
    <h1>Formulário 03</h1>
    <form action="cadastro.php" method="get">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" 
             placeholder="nome completo">
        </div>
        <div>
            <label for="imed">Média:</label>
            <input type="number" name="med" id="imed" required min="0"
             max="10" placeholder="0 - 10" step="0.1" value="5">
        </div>
        <div>
            <label for="imes">Mês</label>
            <input type="month" name="mes" id="imes" value="2024-01" required>
        </div>
        <div>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2024-01-21" required>
        </div>
        <div>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora" required>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
<!--STEP permite digitar notas decimais, como 2.1, 5.5 etc.-->
<!--VALUE="5" no MEDIA, na caixa do input aparecerá o 5 e depois é só diminuir ou aumentar a 
    nota pela setinha da própria caixa. O PLACEHOLDER fica sem uso neste caso.-->
<!--VALUE="2024-01" no MES, na caixa do input aparecera "JANEIRO DE 2024" e, se clicar sobre o icone do
    calendário, poderá ser mudado a data.-->
</body>
</html>
