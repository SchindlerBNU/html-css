<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imagens/favicon.ico">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>MIDIA QUERY - Mobile First</title>
</head>
<body>
    <main>
        <h2>Testes com Midia Queries e Mobile First</h2>
        <img id="phone" src="imagens/icon-phone.png" alt="Acessando via Smartphone">
        <img id="tablet" src="imagens/icon-tablet.png" alt="Acessando via Tablet">
        <img id="print" src="imagens/icon-print.png" alt="Versão para Impressão">
        <img id="pc" src="imagens/icon-pc.png" alt="Acessando via Desktop">
        <img id="tv" src="imagens/icon-tv.png" alt="Versão para TV e Telas Grandes">
    </main>
</body>
<!--Uma forma de inserir Media Query: Criar um LINK CSS para cada Tipo de MEDIA-->
<!--*Link CSS para Media ALL
    *Link CSS para Media PRINT
    *Link CSS para Media SCREEN and (MAX-WIDTH: 1024px)
    sendo que 1024 é a largura do iPad = Tablet-->
<!--Aqui, será feito Links CSS para Media ALL e, quando não se coloca qual Media Query será, 
    o IDE interpreta como sendo Media ALL.-->
<!--Neste caso, no Link CSS aonde não foi definido a Media, a REGRA MEDIA será feita dentro
    do Arquivo CSS-->
</html>
