<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>FLEXBOX - JUSTIFY-CONTENT</title>
<style>
    body{
        background-color: rgb(121, 138, 48);
    }
    div.container{
        background-color: darkturquoise;
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-evenly; /*Padrão do Flex-Direction: row(flex-start). E FLOW = Flex-Wrap: nowrap*/
    }
    div.item{
        background-color: crimson;
        border: 1px solid black;
        padding: 5px;
        
    }
</style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de Bloco A</div>
        <div class="item">Exemplo de Bloco B</div>
        <div class="item">Exemplo de Bloco C</div>
        <div class="item">Exemplo de Bloco D</div>
        <div class="item">Exemplo de Bloco E</div>
        <div class="item">Exemplo de Bloco F</div>
        <div class="item">Exemplo de Bloco G</div>
     </div>
</body>
<!--FLEX: AUTO no Elemento FILHO, faz com que eles ocupem todo o espaço do Elemento PAI--> 
</html>
