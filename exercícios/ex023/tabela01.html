<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>TABELAS</title>
<style>
    body{
        font-family:Arial, Helvetica, sans-serif;
    }

    table{
        width: 400px;
        border-collapse: collapse;
    }

    .linha{
        background-color: aqua;
    }

    td{ /*configura cada célula*/
        border: 2px solid darkred;
        padding: 8px;
    }

    .dado{
        background-color: yellow;
    }
</style>
</head>
<body>
    <h2>Tabela 1</h2>
      <table>
        <tr>             <!--1ª Linha-->
            <td>A1</td>  <!--1ª Coluna-->
            <td>B1</td>  <!--2ª Coluna-->
            <td>C1</td>  <!--3ª Coluna-->
        </tr>            <!--Fim da 1ª Linha-->

        <tr class="linha">             <!--2ª Linha-->
            <td>A2</td>  <!--1ª Coluna-->
            <td>B2</td>  <!--2ª Coluna-->
            <td>C2</td>  <!--3ª Coluna-->
        </tr>            <!--Fim da 2ª Linha-->
        
        <tr>             <!--3ª Linha-->
            <td>A3</td>  <!--1ª Coluna-->
            <td>B3</td>  <!--2ª Coluna-->
            <td>C3</td>  <!--3ª Coluna-->
        </tr>
        
        <tr>                           <!--4ª Linha-->
            <td>A4</td>               <!--1ª Coluna-->
            <td class="dado">B4</td>  <!--2ª Coluna-->
            <td>C4</td>               <!--3ª Coluna-->
        </tr>

        <tr>                           <!--5ª Linha-->
            <td>A5</td>  <!--1ª Coluna-->
            <td>B5</td>  <!--2ª Coluna-->
        </tr>

        <tr>                           <!--6ª Linha-->
            <td>A6</td>  <!--1ª Linha-->
        </tr>
      </table>
</body>
</html>
