<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imge/x-icon" href="favicon.ico"/>
    <title>Desafio 6 de HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
     <p>Em HTML, podemos inserir os Elementos da Lista a seguir. <br>
        Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada <br>
        em cada caso.</p>

        <ul>
            <li><abbr title="&lt;p&gt;"><strong>Parágrafo</strong></abbr></li> <br>
            <li><abbr title="&lt;h1, h2, h3, h4, h5, h6&gt;"><strong>Títulos</strong></abbr></li> <br>
            <li><abbr title="&lt;img&gt;"><strong>Imagens</strong></abbr></li> <br>
            <li><abbr title="&lt;abbr&gt;"><strong>Abreviações</strong></abbr></li> <br>
            <li><abbr title="&lt;code&gt;"><strong>Códigos-fonte</strong></abbr></li> <br>
            <li><abbr title="&lt;ol&gt;"><strong>Listas Numeradas</strong></abbr></li> <br>
            <li><abbr title="&lt;ul&gt;"><strong>Listas com Demarcadores</strong></abbr></li> <br>
        </ul>
    
</body>
</html>
